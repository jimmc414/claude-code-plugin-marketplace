name: Validate Plugins

on:
  push:
    branches: [main]
    paths:
      - 'plugins/**'
  pull_request:
    branches: [main]
    paths:
      - 'plugins/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate all plugins
        run: python tools/validate.py --all

      - name: Check JSON syntax
        run: |
          find plugins -name "*.json" -exec python -m json.tool {} \; > /dev/null

      - name: Check for conflicts
        run: |
          for plugin in plugins/*/; do
            name=$(basename "$plugin")
            python tools/validate.py "$name" --check-conflicts
          done

  generate-catalog:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate catalog
        run: python tools/generate_catalog.py

      - name: Commit catalog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add catalog.json
          git diff --staged --quiet || git commit -m "Update plugin catalog [skip ci]"
          git push
